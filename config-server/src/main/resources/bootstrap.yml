# 如果需要配置服务器,服务注册这一步骤要提前到bootstrap这个上下文环境中
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${eurekahost:http://localhost:8000/eureka/}

spring:
  cloud:
    config:
      label: master
      profile: test
      discovery:
        enabled: true
        service-id: config-server